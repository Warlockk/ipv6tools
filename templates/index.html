{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-12">
      <h2 class="page-header">Scan for devices</h2>
    	<form class="form-inline" action="#" method="POST" id="start-scan">
    		<button type="submit" class="btn btn-primary">Start Scan</button>
    	</form>
    </div>
  </div>

  <div id="scan-results">
    <h2 class="page-header"><span id="scan-results-count">No</span> devices found</h2>
    <div class="row">
      <div class="col-md-6">
        <div id="nodegraph">
        Loading...
        </div>
      </div>
      <div class="col-md-6">
        <div id="nodetable-wrapper">
          <table class="table table-hover" id="nodetable">
            <thead>
              <tr>
                <th>DNS</th>
                <th>IP Address</th>
                <th>MAC Address</th>
                <th>Device Name</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
